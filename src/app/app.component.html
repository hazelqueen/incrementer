
<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
      <br>
      <div class="card">
        <div class="card-header">
          <span class="card-title">{{ title }} by {{ author }}</span>
        </div>

        <div class="card-body">
          <p class="text-center" style="font-size: 4em;">{{ number }}</p>

          <p>{{ value }}</p>
        </div>

        <div class="card-footer">
          <button class="btn btn-info" (click)="increment()">Increment</button>

          <button class="btn btn-danger float-right" (click)="decrement()">Decrement</button>
        </div>
      </div>
    </div>
  </div>
</div>
